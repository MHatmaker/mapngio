<ion-header>
  <ion-toolbar>
     <ion-item color="primary">
        <ion-title>MapLinkr is Ready to Go</ion-title>
    </ion-item>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card id="idLocateselfCard">
      <ion-card-content>
          <form [formGroup]="locateselfgroup" >
            <ion-item>
                <ion-label class="locate-question-label" color="secondary">Where do you want your initial map positioned?</ion-label>
            </ion-item>

                <ion-item  *ngIf="foundMe">
                    <ion-label>latitude</ion-label>
                    <ion-input type="text" formControlName="latitude"></ion-input>
                </ion-item>
                <ion-item  *ngIf="foundMe">
                    <ion-label>longitude</ion-label>
                    <ion-input type="text" color="secondary" formControlName="longitude"></ion-input>
                </ion-item>

                <div  *ngIf='findMe'>
                    <ion-row>
                        <ion-label class="locate-start-label" color="primary">Show my location on a Google base map</ion-label>
                        <button ion-button color="btn-primary" (click)="getCurrentLocation()">Find Me</button>
                    </ion-row>
                </div>
                <div>
                    <ion-item  *ngIf="foundMe">
                        <button ion-button color="btn-secondary" (click)="accept()">Accept</button>
                        <button ion-button color="btn-secondary" (click)="cancel()">Cancel</button>
                    </ion-item>
                </div>
                <div  *ngIf="!foundMe">
                    <ion-row>
                        <ion-label class="ion-text-left" class="locate-start-label" color="primary">I want to enter a location in search bar</ion-label>
                        <button ion-button color="btn-secondary" (click)="cancel()">Dismiss</button>
                    </ion-row>
                </div>

          </form>
        </ion-card-content>
    </ion-card>
  </ion-content>
