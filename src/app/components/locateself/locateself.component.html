<ion-header>
  <ion-toolbar color="light">
     <ion-item color="light">
        <ion-title>MapLinkr is Ready to Go</ion-title>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <!-- <span ion-text color="primary" showWhen="ios">Cancel</span> -->
        <ion-icon slot="icon-only" name="close" showWhen="android, windows"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card id="idLocateselfCard">
      <ion-card-content>
          <form [formGroup]="locateselfgroup" >
            <ion-item>
                <ion-label class="locate-question-label" color="primary">Where do you want your initial map positioned?</ion-label>
            </ion-item>

                <ion-item  *ngIf="foundMe">
                    <ion-label color="primary" >latitude</ion-label>
                    <ion-input type="text" color="secondary" formControlName="latitude"></ion-input>
                </ion-item>
                <ion-item  *ngIf="foundMe">
                    <ion-label color="primary">longitude</ion-label>
                    <ion-input type="text" color="secondary" formControlName="longitude"></ion-input>
                </ion-item>

                <div  *ngIf='findMe'>
                    <ion-row>
                      <ion-col class="ion-align-self-start">
                        <ion-label class="locate-start-label" color="primary">Show my location on a Google base map</ion-label>
                      </ion-col>
                      <ion-col class="ion-align-self-end" size="3">
                        <ion-button color="primary" (click)="getCurrentLocation()">Find Me</ion-button>
                      </ion-col>
                    </ion-row>
                </div>
                <div>
                    <ion-item  *ngIf="foundMe">
                        <ion-button slot="start" class="locself-button" color="primary" (click)="accept()">Accept</ion-button>
                        <ion-button slot="end" class="locself-button" color="primary" (click)="cancel()">Cancel</ion-button>
                    </ion-item>
                </div>
                <div  *ngIf="!foundMe">
                    <ion-row>
                      <ion-col class="ion-align-self-start">
                        <ion-label class="ion-text-left" class="locate-start-label" color="primary">I want to enter a location in search bar</ion-label>
                      </ion-col>
                      <ion-col class="ion-align-self-end" size="3">
                        <ion-button color="primary" (click)="cancel()">Dismiss</ion-button>
                      </ion-col>
                    </ion-row>
                </div>

          </form>
        </ion-card-content>
    </ion-card>
  </ion-content>
