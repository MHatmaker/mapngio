<ion-header>
 <ion-toolbar>
   <ion-title>ArcGIS Online Item</ion-title>
   <ion-buttons start>
     <button ion-button (click)="cancel()">
       <span ion-text color="primary" showWhen="ios">Cancel</span>
       <ion-icon name="close" showWhen="android, windows"></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
   <ion-card id="idAgoItemSetupCard">
     <ion-card-content>
         <form [formGroup]="agoitemgroup" (ngSubmit)="logForm()">
           <h4>Find map items based on search term. Sign-in to search for private groups.</h4>
           <ion-item>
               <ion-label>Item:</ion-label>
               <ion-input type="text" formControlName="searchTermItem" (keypress)="checkEnter(event)"></ion-input>
           </ion-item>
           <button ion-button type="button" (click)="itemFinderSubmit()">Submit Query</button>
           <ion-list fromControlName="agoItems">
             <ion-item *ngFor="let g of agoItems" (click)="selectAgoItem(g)" tappable>
                 <ion-thumbnail item-left>
                   <img src="{{g.thumbnailUrl}}">
               </ion-thumbnail>
                 <h2>{{g.title}}</h2>
                 <h2>{{g.snippet}}</h2>
             </ion-item>
           </ion-list>
           <ion-row>
             <ion-col>
               <button *ngIf="selectedItem!=''" ion-button color="btn-primary" (click)="accept()">Accept</button>
             </ion-col>
             <ion-col>
               <button ion-button color="btn-secondary" (click)="cancel()">Cancel</button>
             </ion-col>
           </ion-row>
         </form>
       </ion-card-content>
   </ion-card>
 </ion-content>
