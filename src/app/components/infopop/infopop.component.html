

  <ion-card id="{{popoverId}}" *ngIf="popped">
    <ion-card-header>
      <div class="infopop-header">
          <ion-label class="infopop-label-long">
            {{title}}
          </ion-label>
          <ion-label class="infopop-label-short">
            {{mrkrlabel}}
          </ion-label>
          <!-- <ion-button (click)="dockPopup()" class="infopop-dock" fill="outline" size="default"> -->
            <ion-icon slot="icon-only" name="contract-sharp" (click)="dockPopup()" class="infopop-dock"></ion-icon>
            <!-- <ion-icon slot="icon-only" name="contract-sharp" color="danger"></ion-icon> -->
          <!-- </ion-button> -->
          <!-- <div (click)="closePopup()" class="infopop-close" fill="outline" size="small"> -->
            <ion-icon name="close" color="danger" (click)="closePopup()" class="infopop-close"></ion-icon>
          <!-- </div> -->
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-text>
          {{content}}
        </ion-text>
      </ion-item>
      <ion-item>
          <ion-icon name='share-social' (click)="shareClick()"></ion-icon>
      </ion-item>
    </ion-card-content>

        </ion-button>
      </ion-buttons>
    </ion-footer> -->
  </ion-card>
