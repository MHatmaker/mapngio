<div class="wrapper-slidenav">
  <div>
    <button class="chevron-prev" (click)="slideNav.host.onClickPrev()" *ngIf="slideNav.showNavButtons==true">
    </button>
  </div>
  <div *ngIf="slideNav.showMapText" style="margin: auto">{{slideNav.MapName}}
  </div>
  <div>
    <button class="chevron-next" (click)="slideNav.host.onClickNext()" *ngIf="slideNav.showNavButtons==true">
    </button>
  </div>
</div>
