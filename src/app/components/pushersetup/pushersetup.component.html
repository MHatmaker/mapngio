<ion-header>
  <ion-toolbar color="light">
    <ion-title>Sharing Setup</ion-title>
    <ion-buttons slot="end">
      <button ion-button (click)="cancel()">
        <!-- <span ion-text color="primary" showWhen="ios">Cancel</span> -->
        <ion-icon slot="icon-only" name="close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card id="idPusherSetupCard">
      <ion-card-content>
          <form [formGroup]="pushergroup" (ngSubmit)="logForm()">
            <ion-item>
              <ion-label>Create a Pusher Channel ID :</ion-label>
            </ion-item>
            <ion-item>
              <ion-row>
                <ion-col class="ion-align-self-start">
                  <ion-label>Channel Name</ion-label>
                </ion-col>
                <ion-col class="ion-align-self-end" size="6">
                  <ion-input type="text" formControlName="privateChannelMashover"></ion-input>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-item>
              <ion-row>
                <ion-col class="ion-align-self-start">
                  <ion-label>User Name</ion-label>
                </ion-col>
                <ion-col class="ion-align-self-end" size="6">
                  <ion-input type="text" formControlName="userName"></ion-input>
                </ion-col>
              </ion-row>
            </ion-item>
          </form>
        </ion-card-content>
    </ion-card>
  </ion-content>
  <ion-footer>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="accept()">Accept</ion-button>
      <ion-button color="secondary" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
