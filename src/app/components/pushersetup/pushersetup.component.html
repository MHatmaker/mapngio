<ion-header>
  <ion-toolbar>
    <ion-title>Sharing Setup</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card id="idPusherSetupCard">
      <ion-card-content>
          <form [formGroup]="pushergroup" (ngSubmit)="logForm()">
            <h4>Create a Pusher Channel ID :</h4>
            <ion-item>
                <ion-label>Channel Name</ion-label>
                <ion-input type="text" formControlName="privateChannelMashover"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>User Name</ion-label>
                <ion-input type="text" formControlName="userName"></ion-input>
            </ion-item>
              <ion-row>
                <ion-col>
                    <button ion-button color="btn-primary" (click)="accept()">Accept</button>
                </ion-col>
                <ion-col>
                    <button ion-button color="btn-secondary" (click)="cancel()">Cancel</button>
                </ion-col>
              </ion-row>
          </form>
        </ion-card-content>
    </ion-card>
  </ion-content>
