<ion-header>
  <ion-toolbar>
    <ion-title>MapLinkr Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card id="idLinkrHelpCard" role="tabpanel" aria-labelledby="idLinkrHelp">
        <ion-card-content>
            <div style="font-size:1.25em;border:2px solid red;margin:1px;padding:2px;">
              <h4 style="color:red">MapLinkr Instructions</h4>
              <h5 style="color:red">Helpful instructions for finding and sharing map content</h5>
            </div>
            <h4>OTHER GREAT STUFF</h4>
            <br>
            <h5>Wallace and Gromit Use MapLinkr.</h5>
            <br>
        </ion-card-content>
    </ion-card>

    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button color="primary" fill="solid" (click)="dismiss()">dismiss
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
</ion-content>
